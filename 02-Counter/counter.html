<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./counter.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>Counter</h1>
          <span id="value" class="container">0</span><br />
        </div>
      </div>
      <div class="button-container">
        <div class="custom_btn">
          <button class="btn dec mybtn">Decrease</button>
          <button class="btn reset mybtn">Reset</button>
          <button class="btn inc mybtn">Increase</button>
        </div>
      </div>
    </main>
    <script src="./counter.js"></script>
  </body>
</html>
