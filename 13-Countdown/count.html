<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
    <link rel="stylesheet" href="./count.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./pic/gift.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4>giveaway ends on sunday, 24 April 2020, 8:00 AM</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. In ullam
          corrupti quasi expedita accusantium libero cumque voluptatem
          veritatis, facilis magnam!
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <!-- days -->
            <div>
              <h4 class="days">34</h4>
              <span>Days</span>
            </div>
          </div>
          <div class="deadline-format">
            <!-- Hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>Hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <!-- Mintues -->
            <div>
              <h4 class="minutes">34</h4>
              <span>Mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <!-- Seconds -->
            <div>
              <h4 class="seconds">34</h4>
              <span>Secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script src="./count.js"></script>
  </body>
</html>
